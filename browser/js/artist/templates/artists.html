<div ng-controller="ArtistInputCtrl">
  <h3>Artists</h3>
  	<input ng-model="typedWords">
		<table class="table"> <br>
		    <thead>
		        <tr>
		           <span ng-bind="typedWords"></span>

		        </tr>
		    </thead>
		</table>


    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: typedWords}">
      <a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
